<!DOCTYPE html>
<html>
	<head>
		<meta charset ="UTF-8">
		<title>A5: Ajax Interactions</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>FORM 1:</legend>
				<fieldset>
					<legend>Find Weather By City Name or Zipcode:</legend>
					<label>City Name/Zipcode</label>
					<input type="text" name="city" id="city">
					<label>Country Code</label>
					<input type="text" name="country" id="country">
					<input type="submit" id="citysubmit">
				</fieldset>

				<fieldset>
					<legend>Output:</legend>
					<p id="outputtext">
						

					</p>
					
				</fieldset>

			</fieldset>
			
			<fieldset>
				<legend>FORM 2:</legend>
				<fieldset>
					<legend>Send POST Request:</legend>
					<input type="text" name="posttext" id="posttext">
					<input type="submit" id="postsubmit">
				</fieldset>

				<fieldset>
					<legend>Output:</legend>
					<p id="output">
						
					</p>
        		
				</fieldset>

			</fieldset>
		</form>
		<script src ="A5.js"></script>
	</body>
</html>
